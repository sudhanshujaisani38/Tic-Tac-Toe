<!--Change the icon accrding to turn-->
<div [ngSwitch]="iconName">
    <div *ngSwitchCase=" 'empty' ">
        <fa-icon [icon]="penIcon" class="icon"></fa-icon>
    </div>
    <div *ngSwitchCase=" 'cross' ">
        <fa-icon [icon]="crossIcon" class="icon text-info"></fa-icon>
    </div>
    <div *ngSwitchCase=" 'circle' ">
        <fa-icon [icon]="circleIcon" class="icon text-warning"></fa-icon>
    </div>
    <div *ngSwitchDefault>
        Something is wrong!
    </div>

</div>
